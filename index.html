<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRF Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gabriel Reinisch Faleiro</h1>
            <p class="name-line"><span>â—‡</span></p>
            <div class="about-me-header">
                <span class="subtitle">About me</span>
                <a href="#" class="expand-link" onclick="toggleAboutMe(event)">[expand]</a>
            </div>
            <div class="about-me-content" id="aboutMeContent">
                <p>ipsis literis bla bla bla</p>
            </div>

        </header>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        function toggleAboutMe(event) {
            event.preventDefault();
            const content = document.getElementById('aboutMeContent');
            const link = event.target;
            content.classList.toggle('active');
            link.textContent = content.classList.contains('active') ? '[collapse]' : '[expand]';
        }
    </script>
</body>
</html>
